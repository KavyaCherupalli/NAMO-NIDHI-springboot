<div class="example-container ">
 
    <table mat-table [dataSource]="dataSource"  
      class="mat-elevation-z8 table table-bordered table-striped table-hover"  >
  
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  text-center> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef  > username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
     
  
     
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="height:10px;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:1px; padding :1px"></tr>
    </table>
   
  
    
    
  </div>
