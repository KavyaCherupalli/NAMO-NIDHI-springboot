

<div class="example-container ">
   
    <table mat-table [dataSource]="dataSource"  
      class="mat-elevation-z8 table table-bordered table-striped table-hover"  >
      <ng-container matColumnDef="services">
        <th mat-header-cell *matHeaderCellDef > services</th>
        <td mat-cell *matCellDef="let element"> {{element.services}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
     
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="height:10px;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:1px; padding :1px"></tr>
    </table>
</div>
